name: Build ConverseTek

on:
  push:
    branches: [feature/build-test]
  pull_request:
    branches: [feature/build-test]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.2"

      - name: Install Node dependencies
        run: cd ConverseTek/app && npm install

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore ConverseTek.csproj

      - name: Build ConverseTek
        run: msbuild ConverseTek.csproj /t:BuildRelease /p:Configuration=Release

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: converseTek-release
          path: |
            bin/x64/Release/net472/
